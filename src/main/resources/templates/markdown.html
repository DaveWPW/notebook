<div class="row">
    <div id="tree" class="ztree" style="float:left; width:15%; margin-left:10px;" align="left"></div>
    <div id="layout" style="float:right; width:80%;">
        <div id="test-editormd-view">
            <textarea id="append-test" class="markdown-body" style="display:none;"
                      th:text="${markdownContent}"></textarea>
        </div>
    </div>
</div>
<!-- ztree目录 -->
<script type="text/javascript" src="bower_components/ztree/jquery.ztree.core-3.5.min.js"></script>
<script type="text/javascript" src="bower_components/ztree/ztree_toc.min.js"></script>
<script type="text/javascript" src="bower_components/ztree/jquery.ztree.all.min.js"></script>
<script type="text/javascript" src="bower_components/layer/layer.js"></script>
<script type="text/javascript">
    $(function () {
        var testEditormdView = editormd.markdownToHTML("test-editormd-view", {
            htmlDecode: "style,script,iframe",  // you can filter tags decode
            emoji: true,
            taskList: true,
            tex: true,  // 默认不解析
            flowChart: true,  // 默认不解析
            sequenceDiagram: true,  // 默认不解析
        });
        $('#tree').ztree_toc({
            is_auto_number: false,
            documment_selector: '.markdown-body',
            is_expand_all: true
        });
        $("#tree").css("left", "");
        $("#tree").css("top", "");
    });
</script>
</body>
</html>
